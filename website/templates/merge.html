{% extends "base.html" %}

{% block title %}Merge{% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <div class="row merge-row">
        <!-- LEFT SIDE -->
        <div class="col col-padding align-self-center">
            <div class="row mb-3">
                <h3>Select the playlists you want to merge.</h3>
            </div>
            <form action="/merge" method="POST">
                <div class="row mb-5">
                    <div class="col">
                        <label for="playlist-1" class="form-label">Playlist 1</label>
                        <select class="form-select" id="playlist-1" name="playlist-1">
                            {% for p in playlists %}
                                <option value="{{ p['id'] }}">{{ p['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label for="playlist-2" class="form-label">Playlist 2</label>
                        <select class="form-select" id="playlist-2" name="playlist-2">
                            {% for p in playlists %}
                                <option value="{{ p['id'] }}">{{ p['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row button-row pt-5">
                    <button type="submit" class="btn btn-secondary">Merge</button>
                </div>
            </form>
        </div>
        <!-- RIGHT SIDE -->
        <div class="col col-padding align-self-center border-start">
            <div class="row mb-5">
                <h2 contenteditable="True">New playlist</h2>
                <ul class="list-group px-5">
                    <li class="list-group-item">Song 1</li>
                    <li class="list-group-item">Song 2</li>
                    <li class="list-group-item">Song 3</li>
                    <li class="list-group-item">Song 4</li>
                    <li class="list-group-item">Song 5</li>
                </ul>
            </div>
            <div class="row button-row">
                <button type="button" class="btn btn-secondary">Save to profile</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
