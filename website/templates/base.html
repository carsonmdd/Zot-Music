<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fs-3 navbar-custom">
        {% if session.get('access_token') %}
            <ul class="navbar-nav me-auto ps-5">
                <li class="nav-item me-5">
                    <a class="nav-link" href="{{ url_for('views.home') }}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="{{ url_for('views.about') }}">About</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="{{ url_for('views.merge') }}">Merge Playlists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.recommendations') }}">Recommendations</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto pe-5">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="{{ url_for('auth.logout') }}">Log out</a>
                </li>
            </ul>
        {% else %}
        <ul class="navbar-nav me-auto ps-5">
            <li class="nav-item me-5">
                <a class="nav-link" href="{{ url_for('views.home') }}">Home</a>
            </li>
            <li class="nav-item me-5">
                <a class="nav-link" href="{{ url_for('views.about') }}">About</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto pe-5">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary" href="{{ url_for('auth.login') }}">Log in with Spotify</a>
            </li>
        </ul>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>
</body>
</html>
